  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mimir CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @page {
        size: A4;
        margin: 0;
      }

      .a4-width {
        width: 210mm;
      }

      @media print {
        body {
            background-color: #fff;
        }

        /* Hide the header and the form/editor column */
        header, 
        #main-content > div:first-child {
            display: none;
        }

        /* Reset the main layout container for printing */
        #main-content {
            display: block !important;
            padding: 0 !important;
            gap: 0 !important;
        }

        /* Reset the preview wrapper to take up the full page */
        #preview-wrapper {
            position: static !important;
            width: 100% !important;
            height: auto !important;
            top: auto !important;
            right: auto !important;
            padding: 0 !important;
        }
        
        /* Reset the inner container of the preview */
        #preview-wrapper > div {
            padding: 0 !important;
            background-color: transparent !important;
            overflow: visible !important;
            border-radius: 0 !important;
        }
        
        /* Ensure the resume itself has no extra styling */
        #resume-preview {
            margin: 0 !important;
            box-shadow: none !important;
            border: none !important;
            transform: scale(1) !important;
        }
        
        /* Ensure colors and backgrounds print correctly */
        * {
           -webkit-print-color-adjust: exact !important;
           print-color-adjust: exact !important;
        }
      }

      /* Custom scrollbar for textareas */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
        border-radius: 10px;
      }
      textarea::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 10px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
    </style>
