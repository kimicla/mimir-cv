<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mimir CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @page {
        size: A4;
        margin: 0;
      }

      .a4-width {
        width: 210mm;
      }

      @media print {
        /* Hide everything except the resume content */
        body * {
            visibility: hidden;
        }
        
        #resume-preview, #resume-preview * {
            visibility: visible;
        }
        
        body {
            background-color: #fff !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        #resume-preview {
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            height: auto !important;
            margin: 0 !important;
            padding: 0 !important;
            box-shadow: none !important;
            border: none !important;
            transform: none !important;
            background: white !important;
        }
        
        /* Ensure colors and backgrounds print correctly */
        * {
           -webkit-print-color-adjust: exact !important;
           print-color-adjust: exact !important;
        }
        
        /* Enhanced page break controls */
        .page-break-before {
            page-break-before: always !important;
        }
        
        .page-break-after {
            page-break-after: always !important;
        }
        
        .no-page-break {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
        }
        
        /* Ensure section headers stay with content */
        h1, h2, h3 {
            page-break-after: avoid !important;
            break-after: avoid !important;
        }
        
        /* Better handling of long content */
        section {
            page-break-inside: auto !important;
        }
      }

      /* Custom scrollbar for textareas */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
        border-radius: 10px;
      }
      textarea::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 10px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
    </style>
